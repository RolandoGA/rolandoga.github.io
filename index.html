<!DOCTYPE html>
<html>
<head>
    <title>PÃ¡gina web de ejemplo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #container {
            height: 100vh;
            background-image: linear-gradient(white, black);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: white;
            font-size: 4rem;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Rol</h1>
    </div>

    <script>
        var container = document.getElementById('container');

        function handleMouseMove(event) {
            var mouseX = event.clientX;
            var windowWidth = window.innerWidth;
            var percentage = (mouseX / windowWidth) * 100;
            container.style.backgroundImage = 'linear-gradient(white ' + percentage + '%, black)';
        }

        window.addEventListener('mousemove', handleMouseMove);
    </script>
</body>
</html>
